<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function handleClick(event) {
      var req_body = {
        "organization_id" : parseInt(document.getElementById("organization_id").value, 10),
        "zip" : document.getElementById("zip").value,
        "phone_number" : document.getElementById("phone_number").value
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          alert(this.responseText);
        }
      };
      xhttp.open("POST", "http://localhost:8181/begin-membership", false);
      xhttp.send(JSON.stringify(req_body));
    };
</script>
</head>
<body>

<h2>HTML Forms</h2>

<form onSubmit="JavaScript:handleClick()">
  Organization ID:<br>
  <input type="number" id="organization_id" value="">
  <br>
  Member ZIP Code: <br>
  <input type="text" id="zip" value="">
  <br>
  Member Phone Number:<br>
  <input type="text" id="phone_number" value="">
  <br>
  <input type="submit" value="Submit">
</form>
