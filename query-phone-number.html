<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function handleClick(event) {
      var req_body = {
        "phone_number" : document.getElementById("phone_number").value
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          alert(this.responseText);
        }
      };
      xhttp.open("POST", "http://18.222.127.1:80/api/query-phone-number", false);
      xhttp.send(JSON.stringify(req_body));
    };
</script>
</head>
<body>

<h2>Query Phone Number</h2>
This takes a phone number and responds with all organization names the user is
associated with and the barcode for each.
<br>
<br>

<form onSubmit="JavaScript:handleClick()">
  Member Phone Number:<br>
  <input type="text" id="phone_number" value="">
  <input type="submit" value="Submit">
</form>
